<!DOCTYPE html>

							<div class="player_17"></div>
							<div class="player_18"></div>
							<div class="player_19"></div>

						<div class="player_21"></div>
						<div class="player_22"></div>
						<div class="player_23"></div>
						<div class="player_24"></div>
